flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/app_icon.png"
  min_sdk_android: 21

  # iOS configuration
  remove_alpha_ios: true

  # Android adaptive icon
  adaptive_icon_background: "#E8ECF0"
  adaptive_icon_foreground: "assets/images/app_icon.png"

  # Web favicon
  web:
    generate: true
    image_path: "assets/images/app_icon.png"
    background_color: "#E8ECF0"
    theme_color: "#5B21B6"

  # Windows
  windows:
    generate: true
    image_path: "assets/images/app_icon.png"
    icon_size: 48

  # macOS
  macos:
    generate: true
    image_path: "assets/images/app_icon.png"
