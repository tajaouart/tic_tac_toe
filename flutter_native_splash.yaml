flutter_native_splash:
  # Background color for splash screen (dark to match logo)
  color: "#1A1A2E"

  # Dark mode background
  color_dark: "#1A1A2E"

  # Logo image (circular logo - same as app icon)
  image: assets/images/app_icon.png

  # Branding image at bottom (optional)
  # branding: assets/images/branding.png

  # Android 12+ settings
  android_12:
    color: "#1A1A2E"
    color_dark: "#1A1A2E"
    image: assets/images/app_icon.png
    icon_background_color: "#1A1A2E"
    icon_background_color_dark: "#1A1A2E"

  # iOS settings
  ios: true

  # Web settings
  web: true

  # Fullscreen mode
  fullscreen: true
