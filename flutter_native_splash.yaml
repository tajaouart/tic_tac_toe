flutter_native_splash:
  # Background color for splash screen (light gray matching logo background)
  color: "#E8ECF0"

  # Dark mode background
  color_dark: "#1A1A2E"

  # Logo image
  image: assets/images/logo_square.png

  # Branding image at bottom (optional)
  # branding: assets/images/branding.png

  # Android 12+ settings
  android_12:
    color: "#E8ECF0"
    color_dark: "#1A1A2E"
    image: assets/images/logo_square.png
    icon_background_color: "#E8ECF0"
    icon_background_color_dark: "#1A1A2E"

  # iOS settings
  ios: true

  # Web settings
  web: true

  # Fullscreen mode
  fullscreen: true
